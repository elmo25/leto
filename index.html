<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Leto</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="logo header__logo">
            <img src="image/logo.png" alt="лого" />
          </div>
          <button class="btn btn--outline">
            <img class="btn__img" src="image/arrow.svg" alt="" />
            <span class="btn__text">Выбрать клуб</span>
          </button>
          <div class="header__booked booked">
            <img class="booked__img" src="image/booked-img.png" alt="" />
            <span class="booked__text "
              >Записаться на бесплатный&nbsp;визит</span
            >
          </div>
          <div class="contacts header__contacts">
            <div class="contacts__info">
              <div class="info__text">Звоните круглосуточно!</div>
              <div class="info__phone">+7 (495) 266 02 78</div>
            </div>
            <button class="btn contacts__btn btn--primary">
              Перезвоните мне
            </button>
          </div>
        </div>
        <!--header__content-->
        <!--container-->
    </header>
    <section class="menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__nav nav">
            <a href="#" class="nav__item">Клубы</a>
            <a href="#" class="nav__item">Услуги</a>
            <a href="#" class="nav__item">Клубные карты</a>
            <a href="#" class="nav__item">Расписания</a>
            <a href="#" class="nav__item">Наши тренеры</a>
            <a href="#" class="nav__item">Галерея</a>
            <a href="#" class="nav__item">Наши акции</a>
            <a href="#" class="nav__item">Контакты</a>
          </div>
        </div>
        </div>
      </div>
      <!--container-->
    </section>
  </body>
</html>
